

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback. Please fill out the survey below.</p>

    <form id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label for="name" id="name-label">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" id="email-label">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="number" id="number-label">Age (Optional):</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100">
      </div>

      <!-- Dropdown -->
      <div class="form-group">
        <label for="dropdown">Choose your favorite programming language:</label>
        <select id="dropdown" name="language" required>
          <option value="">Select an option</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Ruby">Ruby</option>
          <option value="C++">C++</option>
        </select>
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <label>What is your experience level?</label>
        <label for="beginner">
          <input type="radio" id="beginner" name="experience" value="beginner"> Beginner
        </label>
        <label for="intermediate">
          <input type="radio" id="intermediate" name="experience" value="intermediate"> Intermediate
        </label>
        <label for="advanced">
          <input type="radio" id="advanced" name="experience" value="advanced"> Advanced
        </label>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <label>What technologies do you work with?</label>
        <label for="html">
          <input type="checkbox" id="html" name="technologies" value="HTML"> HTML
        </label>
        <label for="css">
          <input type="checkbox" id="css" name="technologies" value="CSS"> CSS
        </label>
        <label for="javascript">
          <input type="checkbox" id="javascript" name="technologies" value="JavaScript"> JavaScript
        </label>
        <label for="node">
          <input type="checkbox" id="node" name="technologies" value="Node.js"> Node.js
        </label>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Please share your thoughts" rows="4"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
